<div class="container">
  <div class="row">
    <div class="col-sm-1 pull-right">
      <button type="button"
        class="btn btn-primary"
        title="Add film"
        [routerLink]="['/films/add']"
        routerLinkActive="router-link-active">
        Add
      </button>
    </div>
  </div>
  <ul class="row list-group">
    <li *ngFor="let film of films | async" class="list-group-item row">
      <div class="col-sm-3">
        {{ film.releaseDate | date: 'MM/dd/yyyy' }}
      </div>
      <div class="col-sm-6">
        <b>{{ film.title }}</b>
      </div>
      <div class="col-sm-1">
        <button type="button"
          class="btn btn-info"
          title="View film details"
          [routerLink]="['/films', film._id]"
          routerLinkActive="router-link-active">
          View
        </button>
      </div>
      <div class="col-sm-1">
        <button type="button"
          class="btn btn-danger"
          title="Delete film"
          (click)="deleteFilm(film)">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
